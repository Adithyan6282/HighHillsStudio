<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>Products</h2>

  <!-- Search & Sort Form -->
  <form th:action="@{/admin/products}" method="get" class="mb-3 row g-2 align-items-center">
    <div class="col-auto">
      <input type="text" name="keyword" class="form-control" placeholder="Search" th:value="${keyword}">
    </div>
    <div class="col-auto">
      <select name="sort" class="form-select">
        <option value="">Sort By</option>
        <option value="priceLowHigh" th:selected="${sort == 'priceLowHigh'}">Price: Low → High</option>
        <option value="priceHighLow" th:selected="${sort == 'priceHighLow'}">Price: High → Low</option>
        <option value="nameAZ" th:selected="${sort == 'nameAZ'}">Name: A → Z</option>
        <option value="nameZA" th:selected="${sort == 'nameZA'}">Name: Z → A</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Apply</button>
      <a th:href="@{/admin/products}" class="btn btn-secondary">Clear</a>
    </div>
  </form>

  <!-- Add Product Button -->
  <div class="mb-3">
    <a th:href="@{/admin/products/new}" class="btn btn-success">+ Add Product</a>
  </div>

  <!-- Products Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Type</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productsPage.content}">
      <td th:text="${product.id}">1</td>
      <td th:text="${product.name}">Product Name</td>
      <td th:text="${product.category != null ? product.category.name : '-'}">Category</td>
      <td th:text="${product.productType != null ? product.productType.name : '-'}">Type</td>
      <td th:text="${product.finalPrice}">0.00</td>
      <td th:text="${stockMap[product.id]}">0</td>
      <td th:text="${product.isActive ? 'Yes' : 'No'}">Yes</td>
      <td>
        <a th:href="@{|/admin/products/${product.id}/edit|}" class="btn btn-primary btn-sm">Edit</a>
        <form th:action="@{|/admin/products/${product.id}/delete|}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure to delete this product?');">Delete</button>
        </form>
      </td>
    </tr>
    <tr th:if="${productsPage.content.size() == 0}">
      <td colspan="8" class="text-center">No products found.</td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav th:if="${productsPage.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${productsPage.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/products(page=${productsPage.number - 1}, keyword=${keyword}, sort=${sort})}">Previous</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, productsPage.totalPages - 1)}"
          th:classappend="${i == productsPage.number} ? 'active'">
        <a class="page-link"
           th:href="@{/admin/products(page=${i}, keyword=${keyword}, sort=${sort})}"
           th:text="${i + 1}">1</a>
      </li>
      <li class="page-item" th:classappend="${productsPage.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/products(page=${productsPage.number + 1}, keyword=${keyword}, sort=${sort})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
