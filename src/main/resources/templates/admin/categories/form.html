<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Category Form</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
    }
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      font-weight: bold;
      font-size: 20px;
    }
    header span {
      font-weight: normal;
      color: #888;
      font-size: 14px;
    }
    h2 {
      margin-top: 120px;
      font-weight: bold;
    }
    .content {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
<header>
  HIGH HILLS <span>STUDIO</span>
</header>

<h2 th:text="${category.id != null ? 'Edit Category' : 'Add Category'}"></h2>

<div class="content">
  <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
