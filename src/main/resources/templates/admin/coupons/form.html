<!-- src/main/resources/templates/admin/coupons/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Coupon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Add New Coupon</h2>

<form th:action="@{/admin/coupons/create}" th:object="${couponRequest}" method="post" class="mt-3">
  <div class="mb-2">
    <input type="text" th:field="*{code}" placeholder="Coupon Code" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
  </div>
  <div class="mb-2">
    <input type="number" step="0.01" th:field="*{discountAmount}" placeholder="Discount Amount" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('discountAmount')}" th:errors="*{discountAmount}"></div>
  </div>
  <div class="mb-2">
<!--    <input type="datetime-local" th:field="*{expiryDate}" class="form-control"/>-->
    <label for="expiryDate" class="form-label">Expiry Date</label>
    <input type="datetime-local" th:field="*{expiryDate}" id="expiryDate" class="form-control"
           title="Select the expiry date for this coupon"/>
  </div>
  <button type="submit" class="btn btn-primary">Create Coupon</button>
  <a th:href="@{/admin/coupons}" class="btn btn-secondary">Back to List</a>
</form>

</body>
</html>
