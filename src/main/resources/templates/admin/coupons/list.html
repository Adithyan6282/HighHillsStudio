<!-- src/main/resources/templates/admin/coupons/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coupon List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Coupon List</h2>

<!-- Add Coupon Link -->
<a th:href="@{/admin/coupons/add}" class="btn btn-success mb-3">Add New Coupon</a>

<!-- Coupon Table -->
<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Code</th>
    <th>Discount</th>
    <th>Expiry Date</th>
    <th>Active</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="coupon : ${coupons}">
    <td th:text="${coupon.id}"></td>
    <td th:text="${coupon.code}"></td>
    <td th:text="${coupon.discountAmount}"></td>
    <td th:text="${coupon.expiryDate}"></td>
    <td th:text="${coupon.active}"></td>
    <td>
      <a th:href="@{'/admin/coupons/delete/' + ${coupon.id}}" class="btn btn-danger btn-sm"
         onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
