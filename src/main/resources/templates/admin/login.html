<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            position: relative;
        }

        /* Logo styling - top-left */
        .logo {
            position: absolute;
            top: 20px;
            left: 100px;
            text-align: left;
        }

        .logo .main-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            line-height: 1;
        }

        .logo .sub-text {
            font-size: 1rem;
            color: #888;
            line-height: 1;
            display: block;
            text-align: center;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #000;
            border-radius: 2px;
            font-size: 14px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.2s;
        }

        .header-separator {
             height: 4px;
             width: 100%;
             background-color: rgba(0, 0, 0, 0.05);
             position: absolute;
             top: 85px;
             left: 0;
        }

        button:hover {
            background-color: #333;
        }

        .text-center.mt-3 a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Logo on top-left with STUDIO centered below HIGH HILLS -->
<div class="logo">
    <div class="main-text">HIGH HILLS</div>
    <div class="sub-text">STUDIO</div>

</div>

<!-- Full-width transparent separator under header -->
<div class="header-separator"></div>

<h2>Admin Login</h2>

<form th:action="@{/admin/login}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<div class="text-center mt-3">
    <a th:href="@{/users/login}" class="small text-muted">Login as User</a>
</div>

</body>
</html>
