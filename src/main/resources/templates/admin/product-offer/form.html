<!-- admin/product-offer/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Product Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${offer.id != null} ? 'Edit Product Offer' : 'Add Product Offer'"></h2>

    <form th:action="@{/admin/offer/product/save}" th:object="${offer}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Product</label>
            <select class="form-select" name="productId">
                <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Offer Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter offer name"/>
        </div>

        <div class="mb-3">
            <label>Discount Amount</label>
            <input type="number" class="form-control" th:field="*{discountAmount}" placeholder="Enter discount"/>
        </div>

        <div class="mb-3 form-check">
            <input type="hidden" class="form-check-input" th:field="*{percentage}"/>
            <label class="form-check-label">Percentage?</label>
        </div>

        <div class="mb-3">
            <label>Start Date</label>
            <input type="date" class="form-control" th:field="*{startDate}"/>
        </div>

        <div class="mb-3">
            <label>End Date</label>
            <input type="date" class="form-control" th:field="*{endDate}"/>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{active}"/>
            <label class="form-check-label">Active?</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/offer/product}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
