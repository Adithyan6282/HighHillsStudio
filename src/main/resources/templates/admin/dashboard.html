<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            position: relative;
        }
        header {
            position: absolute;
            top: 20px;
            left: 100px;
            text-align: left;
        }
         .header-logo .main-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            line-height: 1;
        }
         .header-logo .sub-text {
            font-size: 1rem;
            color: #888;
            line-height: 1;
            display: block;
            text-align: center;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        .header-separator {
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.05);
            margin-top: 85px;
        }

        h2 {
            margin-top: 120px;
            font-weight: bold;
        }
        p {
            margin-bottom: 40px;
            color: #444;
        }
        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }
        .dashboard-links a {
            display: block;
            text-align: center;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 25px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            transition: 0.2s;
        }
        .dashboard-links a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <div class="header-logo">
        <div class="main-text">HIGH HILLS</div>
        <div class="sub-text">STUDIO</div>
    </div>


</header>
<div class="header-separator"></div>


<h2>Welcome, Admin!</h2>
<p>Select an option to manage:</p>

<div class="dashboard-links">
    <a th:href="@{/admin/users}">User Management</a>
    <a th:href="@{/admin/categories}">Category Management</a>
    <a th:href="@{/admin/products}">Product Management</a>

    <!-- ===== Added Offer Links ===== -->
    <a th:href="@{/admin/offer/product}">Product Offers</a>
    <a th:href="@{/admin/offer/category}">Category Offers</a>


    <!-- ===== Coupon Management ===== -->
    <a th:href="@{/admin/coupons}">Coupon Management</a>



    <a th:href="@{/admin/orders}">Order Management</a>



    <!-- ===== Sales Report ===== -->
    <a th:href="@{/admin/sales}">Sales Report</a>

    <!-- ===== Admin Panel Link ===== -->
    <a th:href="@{/admin/panel}">Admin Panel</a>


    <a th:href="@{/admin/logout}">Logout</a>
</div>

</body>
</html>
