<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HighHillsStudio - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header -->
<div th:replace="user/fragments :: mainHeader"></div>

<!-- Main -->
<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 450px;">
        <div class="card shadow-sm my-5">
            <div class="card-body">

                <!-- Success/Error Alerts -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <h3 class="card-title text-center mb-4">LOGIN</h3>

                <!-- Login Form -->
                <form th:action="@{/users/login}" method="post" id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required
                               placeholder="Enter your email">
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required minlength="6"
                               placeholder="Enter your password">
                        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/users/forgot-password}" class="small">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Sign in</button>
                </form>

                <!-- Google Login -->
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger w-100 mt-3">
                    <i class="bi bi-google"></i> Continue with Google
                </a>

                <!-- Signup Link -->
                <div class="text-center mt-3">
                    <a th:href="@{/users/signup}" class="small">Create account</a>
                </div>

                <!-- Admin Login Link -->
                <div class="text-center mt-2">
                    <a th:href="@{/admin/login}" class="small text-muted">Login as Admin</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="user/fragments :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===== FORM VALIDATION SCRIPT ===== -->
<script>
    (() => {
        'use strict';
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    })();
</script>

</body>
</html>
