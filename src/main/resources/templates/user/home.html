<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>High Hills Studio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light">

<!-- Include Header Fragment -->
<div th:replace="user/fragments :: mainHeader"></div>

<div class="container my-4">
    <!-- Categories -->
    <div class="mb-4">
        <ul class="list-inline">
            <li class="list-inline-item me-3" th:each="category : ${categories}">
                <a th:href="@{/products(categoryId=${category.id})}"
                   class="text-decoration-none text-dark"
                   th:text="${category.name}"></a>
            </li>
            <li class="list-inline-item me-3">
                <a th:href="@{/products}"
                   class="text-decoration-none text-dark">
                    View All Products
                </a>
            </li>
        </ul>
    </div>

    <!-- Latest Products -->
    <h2 class="mb-3">Latest Products</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="product : ${latestProducts}">
            <div class="card h-100 text-center">
                <a th:href="@{/products/{id}(id=${product.id})}">
                    <img th:if="${!#lists.isEmpty(product.images)}" th:src="${product.images[0].img}" class="card-img-top" alt="Product Image" onerror="this.src='/images/no-image.png'"/>
                    <img th:if="${#lists.isEmpty(product.images)}" th:src="@{/images/no-image.png}" class="card-img-top" alt="No Image"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">â‚¹<span th:text="${product.finalPrice}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="user/fragments :: mainFooter"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
