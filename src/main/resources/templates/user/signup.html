<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HighHillsStudio - Create Account</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header Fragment -->
<div th:replace="user/fragments :: mainHeader"></div>

<!-- Main Content -->
<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 450px;">
        <div class="card shadow-sm my-5 w-100">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create Account</h3>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Signup Form -->
                <form th:action="@{/users/signup}" method="post">

                    <!-- Hidden referral token -->
                    <input type="hidden" name="ref" th:value="${ref}">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" name="fullName" id="fullName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                </form>

                <!-- Already have account -->
                <p class="text-center mt-3">
                    Already have an account?
                    <a th:href="@{/users/login}">Login</a>
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<footer class="mt-auto">
    <div th:replace="user/fragments :: footer"></div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
