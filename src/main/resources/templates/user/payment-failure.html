<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed - HighHillsStudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<div th:replace="user/fragments :: mainHeader"></div>
<main class="flex-grow-1">
<div class="container text-center mt-3">
    <h2 class="text-danger"> Payment Failed !</h2>
    <p class="mt-3" th:text="${message}">Payment failed or cancelled.</p>

    <div class="mt-4">
        <a th:href="@{/users/payment/{orderCode}(orderCode=${orderCode}, addressId=${addressId})}"
           class="btn btn-primary">
            Retry Payment
        </a>

        <!-- View Order Details -->
        <a th:href="@{/user/profile/orders}" class="btn btn-outline-secondary">
            View My Orders
        </a>
    </div>
</div>
</main>

<!-- FOOTER -->
<div th:replace="user/fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
