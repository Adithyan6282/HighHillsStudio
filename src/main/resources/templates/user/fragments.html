

<header th:fragment="mainHeader" class="bg-white shadow-sm p-4 mb-4"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <div class="header-container container d-flex flex-column flex-md-row justify-content-between align-items-center">

        <div class="logo mb-3 mb-md-0 text-center">
            <a th:href="@{/}" class="text-decoration-none">
                <div style="font-size: 1.8rem; font-weight: bold; color: #000; line-height: 1;">
                    HIGH HILLS
                </div>
                <div style="font-size: 1rem; color: #888; line-height: 1;">
                    STUDIO
                </div>
            </a>
        </div>


        <!-- Icons -->
        <div class="header-icons d-flex">
<!--            <a th:href="@{/search}" class="me-3"><i class="bi bi-search"></i></a>-->




            <div sec:authorize="isAuthenticated()" class="dropdown me-3">

                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person fs-5"></i> Account
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>

                    <li>
                        <form th:action="@{/users/logout}" method="post" style="margin: 0;">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>


            <a sec:authorize="!isAuthenticated()" class="nav-link text-dark me-3" th:href="@{/login}">

                <i class="bi bi-person fs-5"></i> Login
            </a>

            <!--  Wishlist Icon -->
            <a href="/wishlist" class="position-relative text-dark me-3">
                <i class="bi bi-heart fs-5"></i>
                <span id="wishlist-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${wishlistCount != null ? wishlistCount : 0}">0</span>
            </a>



            <!-- Cart icon (only for logged-in users) -->
            <div sec:authorize="isAuthenticated()" class="me-3 position-relative">
                <a th:href="@{/cart}" class="text-dark">
                    <i class="bi bi-cart fs-5"></i>
                    <!-- Badge showing number of items in cart -->
                    <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${cart != null ? #lists.size(cart.items) : 0}">0</span>

                </a>
            </div>

            <!-- Optional: For users not logged in -->
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="text-dark me-3">
                <i class="bi bi-cart fs-5"></i> Login to view cart
            </a>
        </div>
    </div>

</header>
