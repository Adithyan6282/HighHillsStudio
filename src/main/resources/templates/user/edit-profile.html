<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - High Hills Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body>

<!-- Header -->
<div th:replace="user/fragments :: mainHeader"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4>Edit Profile</h4>
            <form th:action="@{/user/profile/edit}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${user.id}" />

                <div class="text-center mb-3">
                    <img id="profilePreview"
                         th:src="@{${user.profileImage} != null ? '/uploads/profile-images/' + ${user.profileImage} : '/images/default-profile.png'}"
                         class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; cursor:pointer;">
                </div>

                <div class="mb-3">
                    <label for="profileImageFile" class="form-label">Upload New Profile Image</label>
                    <input type="file" id="profileImageFile" name="profileImageFile" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" class="form-control" required>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="email" class="form-label">Email</label>-->
<!--                    <input type="email" id="email" th:value="${user.email}" class="form-control" readonly>-->
<!--                </div>-->


<!--                <div class="mb-3">-->
<!--                    <label for="currentEmail" class="form-label">Current Email</label>-->
<!--                    <input type="email" id="currentEmail" th:value="${user.email}" class="form-control" readonly>-->
<!--                </div>-->

<!--                <div class="mb-3">-->
<!--                    <label for="newEmail" class="form-label">New Email</label>-->
<!--                    <input type="email" id="newEmail" name="newEmail" th:value="${user.pendingEmail}" class="form-control" placeholder="Enter new email">-->
<!--                    <small class="text-muted">After submitting, a verification link will be sent to your new email.</small>-->
<!--                </div>-->


                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${user.phone}" class="form-control">
                </div>

                <div class="d-flex gap-2 mt-2">
                    <button type="submit" class="btn btn-primary w-50">Save Changes</button>
                    <a th:href="@{/user/profile}" class="btn btn-secondary w-50">Cancel</a>
                    <a th:href="@{/users/forgot-password}" class="btn btn-warning w-50 text-center">Change Password</a>
                </div>
            </form>
            <hr/>

            <!-- Form 2: Change email -->
            <form th:action="@{/user/profile/email/change}" method="post">
                <div class="mb-3">
                    <label for="currentEmail" class="form-label">Current Email</label>
                    <input type="email" id="currentEmail" th:value="${user.email}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="newEmail" class="form-label">New Email</label>
                    <input type="email" id="newEmail" name="newEmail" th:value="${user.pendingEmail}" class="form-control" placeholder="Enter new email">
                    <small class="text-muted">After submitting, a verification link will be sent to your new email.</small>
                </div>

                <button type="submit" class="btn btn-warning">Send Verification Email</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="user/fragments :: mainFooter"></div>

<script>
    // Crop Profile Image
    let cropper;
    const image = document.getElementById('profilePreview');
    const input = document.getElementById('profileImageFile');
    const form = document.querySelector('form');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(event){
          image.src = event.target.result;
          if(cropper) cropper.destroy();
          cropper = new Cropper(image, { aspectRatio: 1, viewMode: 1, autoCropArea: 1 });
        }
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(cropper){
        cropper.getCroppedCanvas().toBlob((blob) => {
          const fileInput = new File([blob], "profile.jpg", { type: "image/jpeg" });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(fileInput);
          input.files = dataTransfer.files;
          form.submit();
        }, "image/jpeg");
      } else {
        form.submit();
      }
    });
</script>

</body>
</html>
