<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - High Hills Studio</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- HEADER FRAGMENT -->
<div th:replace="user/fragments :: mainHeader"></div>

<!-- MAIN CONTENT -->
<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 450px;">
        <div class="card shadow-sm my-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4" th:text="${pageTitle}"></h3>


                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Forgot Password Form -->
                <form th:action="@{/users/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your registered email</label>
<!--                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>-->
                        <input type="email" name="email" id="email"
                               class="form-control"
                               placeholder="Email"
                               th:value="${email}"
                               th:readonly="${email != null}" required>            <!-- make read-only for logged-in users -->

                    </div>
                    <button type="submit" class="btn btn-dark w-100">Reset my Password</button>
                </form>

                <div class="text-center mt-3">
                    <a th:if="${pageTitle == 'Forgot Password'}" th:href="@{/users/login}" class="btn btn-link">Back to Login</a>
                    <a th:if="${pageTitle == 'Change Password'}" th:href="@{/users/profile}" class="btn btn-link">Back to Profile</a>
                </div>


<!--                <div class="text-center mt-3">-->
<!--                    <a th:href="@{/users/login}" class="btn btn-link">Back to Login</a>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</main>

<!-- FOOTER FRAGMENT -->
<div th:replace="user/fragments :: footer"></div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
